<div class="container">
    <h1>Welcome User</h1>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

            <div class="main">

                <h1>Deposit Form</h1> <br>

            <form (ngSubmit)="deposit()">

             <input type="text" name="" id="log" class="text" placeholder="Account Number" name="accno" [(ngModel)]="dAccno">   <br><br>

             <input type="password" id="pass" class="text" placeholder="Password" name="pswd" [(ngModel)]="dPswd">   <br><br>
             <input type="text" name="" id="amo" class="text" placeholder="Amount"  name="amount" [(ngModel)]="dAmount">   <br><br>
             <input type="submit" name="" value="Deposit" class="button buttonl butefct">   <br><br>

            </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>





<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

            <div class="main">

                <h1>Withdraw Form</h1> <br>

        <form (ngSubmit)="withdraw()">

             <input type="text" id="log" class="text" placeholder="Account Number" name="accno" [(ngModel)]="wAccno">   <br><br>

             <input type="password" id="pass" class="text" placeholder="Password" name="pswd" [(ngModel)]="wPswd">   <br><br>
             <input type="text" id="amo" class="text" placeholder="Amount" name="amount" [(ngModel)]="wAmount">   <br><br>
             <input type="submit" name="" value="Withdraw" class="button butefct">   <br><br>

        </form>
        </div>
        </div>
    </div>
        
        <div class="col-4"></div>   
</div>
