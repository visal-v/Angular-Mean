<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">



<div class="main">

<h1>Welcome to YES bank <br>
<h3>{{aim}}</h3></h1> <br>


<form  [formGroup]="loginForm" (ngSubmit)="login()">

<input type="text" id="acnotext" class="text" placeholder="Account Number" name="acno" formControlName="acno">  <br>
<div *ngIf="(loginForm.get('acno')?.touched || loginForm.get('acno')?.dirty) && loginForm.get('acno')?.errors" class="error">Invalid Account-Number</div> <br>

<input type="password" id="pwdtext" class="text" placeholder="Password" name="pswd" formControlName="pswd">  <br>
<div *ngIf="(loginForm.get('pswd')?.touched || loginForm.get('pswd')?.dirty) && loginForm.get('pswd')?.errors" class="error">Invalid Password</div> <br>

<input type="submit" value="Log-In" class="btn btn-success">  <br>

<a href="#" class="linktxt"> Forgot password? </a>

<div class="line"></div>

<input type="button" value="Create New Account" class="btn btn-danger" (click)="register()">

</form>
</div>
</div>

<div class="col-4"></div>
</div>
</div>
